<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <style>
        /* Center elements horizontally */
        body {
          display: flex;
          justify-content: center;
          margin: 0;
          font-family: sans-serif;
          min-height: 100vh; /* Ensures viewport fills entire height */
        }

        /* Style for the content container */
        .content {
          display: flex; /* Makes content a flex container */
          flex-direction: column; /* Stacks elements vertically */
          align-items: center; /* Centers content horizontally */
        }

        /* Remove vertical centering for table content */
        table {
          border-collapse: collapse;
          width: 80%;
          margin: 20px auto;
        }

        th, td {
          padding: 10px;
          border: 1px solid #ddd;
          text-align: left;
        }

        th {
          background-color: #f2f2f2;
        }

        .footer {
          text-align: center;
          font-size: 0.8em;
          position: absolute; /* Positions footer absolutely */
          bottom: 10px; /* Positions footer 10px from bottom */
          width: 100%; /* Stretches footer across entire width */
        }

        .add-job-btn {
          margin-bottom: 20px; /* Adds space below button */
        }
    </style>
</head>
<body>
<div class="content">
    <h1>Job List</h1>
    <div><a href="#" title="Add a new job" th:href="@{/add}">Add New Job</a></div>

    <div class="tableResult" th:if="${jobs != null && jobs.isEmpty() != true}">
        <div class="rowResultHeader">
            <div class="cellResult" th:text="ID"></div>
            <div class="cellResult" th:text="DATE"></div>
            <div class="cellResult" th:text="'COMPANY NAME'"></div>
            <div class="cellResult" th:text="'JOB TITLE'"></div>
            <div class="cellResult" th:text="LINK"></div>
            <div class="cellResult" th:text="'THROUGH WHOM'"></div>
            <div class="cellResult" th:text="COMMENTS"></div>
        </div>
        <div class="rowResult" th:each="job : ${jobs}">
            <div class="cellResult" th:text="${job.Id}"></div>
            <div class="cellResult" th:text="${job.Date}"></div>
            <div class="cellResult" th:text="${job.Company_Name}"></div>
            <div class="cellResult" th:text="${job.Job_Title}"></div>
            <div class="cellResult" th:text="${job.Link}"></div>
            <div class="cellResult" th:text="${job.through_whom}"></div>
            <div class="cellResult" th:text="${job.Comments}"></div>
        </div>
    </div>
    <div class="tableResult" th:if="${jobs == null || jobs.isEmpty() == true}">
        <div class="rowResultHeader">
            <div class="cellResult" th:text="ID"></div>
            <div class="cellResult" th:text="DATE"></div>
            <div class="cellResult" th:text="'COMPANY NAME'"></div>
            <div class="cellResult" th:text="'JOB TITLE'"></div>
            <div class="cellResult" th:text="LINK"></div>
            <div class="cellResult" th:text="'THROUGH WHOM'"></div>
            <div class="cellResult" th:text="COMMENTS"></div>
        </div>
    </div>
</div>

<p class="footer">Created by Yosef Perelman, 2024</p>
</body>
</html>
